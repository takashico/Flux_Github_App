name: FluxGithubApp

options:
  deploymentTarget:
    iOS: 13.0
  bundleIdPrefix: takashico.FluxGithubApp

settings:
  base:
    MARKETING_VERSION: 1.0
    CURRENT_PROJECT_VERSION: 1
    DEVELOPMENT_TEAM: G4J97F9LZ2

fileGroups:
  - configs
configFiles:
  Debug: configs/Debug.xcconfig
  Release: configs/Release.xcconfig

packages:
  Kingfisher:
    url: https://github.com/onevcat/Kingfisher
    version: 7.3.0
  RxSwift:
    url: https://github.com/ReactiveX/RxSwift
    version: 6.5.0
  PKHUD:
    url: https://github.com/pkluz/PKHUD
    version: 5.4.0
  Swinject:
    url: https://github.com/Swinject/Swinject
    version: 2.8.1
  SwinjectStoryboard:
    url: https://github.com/Swinject/SwinjectStoryboard
    version: 2.2.2

targets:
  FluxGithubApp:
    type: application
    platform: iOS
    sources: FluxGithubApp
    configFiles:
      Debug: configs/FluxGithubApp-Debug.xcconfig
      Release: configs/FluxGithubApp-Release.xcconfig
    dependencies:
      - package: RxSwift
        product: RxCocoa
      - package: RxSwift
        product: RxRelay
      - package: RxSwift
      - package: Swinject
      - package: SwinjectStoryboard
      - package: Kingfisher
      - package: PKHUD
    # prebuildScripts:
    #   - name: Run SwiftLint
    #     script: mint run swiftlint  

  FluxGithubAppTests:
    type: bundle.unit-test
    platform: iOS
    sources: FluxGithubAppTests
    configFiles:
      Debug: configs/FluxGithubAppTests-Debug.xcconfig
      Release: configs/FluxGithubAppTests-Release.xcconfig

  FluxGithubAppUITests:
    type: bundle.ui-testing
    platform: iOS
    sources: FluxGithubAppUITests
    configFiles:
      Debug: configs/FluxGithubAppUITests-Debug.xcconfig
      Release: configs/FluxGithubAppUITests-Release.xcconfig
